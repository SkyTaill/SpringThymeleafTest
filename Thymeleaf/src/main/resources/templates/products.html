<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>
    <ul>


      <li th:each="product : ${products}">

<form>
        <p> ID   <td th:text="${{product.id}}"/> </p>
          <p>Name   <td th:text="${{product.name}}"/> </p>
          <p>Price   <td th:text="${{product.price}}"/> </p>


          <input type="hidden" value="${product}">
          <input type="submit" value="Create">
</form>

      </li>
    </ul>
</body>
</html>
